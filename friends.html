<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>친구목록 페이지</title>
    <link rel="stylesheet" href="friends.css">
    <script src="https://kit.fontawesome.com/e8b0939a12.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="top_bar">
            <div class="t_b">
                <span class="lg">LG U+</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="t_b">
                <span class="time">18:43</span>
            </div>
            <div class="t_b">
                <span class="battery">100%</span>
                <i class="fas fa-battery-full"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>

        <header class="second_bar">
            <div class="s_b">
                <span>Friends</span>
            </div>
            <div class="s_b">
                <i class="fas fa-search"></i>
                <i class="fas fa-music"></i>
                <i class="fas fa-cog"></i>
            </div>
        </header>

        <div class="third_bar">
            <i class="fas fa-info-circle"></i>
            <span>Friends Names Display</span>
            <i class="fas fa-chevron-right"></i>
        </div>

        <div class="myprofile">
            <img src="images/profile.jpg" class="profile_img">
            <span class="myname">mk1329</span>
        </div>

        <div class="middle_bar">
            <span class="m_b">Channel</span>
            <i class="fas fa-chevron-up"></i>
        </div>

        <div class="channel">
            <img src="images/kakaotalk.jpg" class="ch">
            <span class="ch">Channel</span>
            <section class="ch">
                <span>2</span>
                <i class="fas fa-chevron-right"></i>
            </section>
        </div>

        <nav class="bottom_bar">
            <i class="fas fa-user"></i>
            <i class="far fa-comment"></i>
            <i class="fas fa-search"></i>
            <i class="fas fa-ellipsis-h"></i>
            <span class="red_num">1</span>
            <span class="red_dot"> </span>
        </nav>

        <div class="splash">
            <i class="fas fa-comment"></i>
        </div>
    </div>
</body>
</html>
